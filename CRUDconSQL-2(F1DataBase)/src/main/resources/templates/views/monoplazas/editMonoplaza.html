<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form th:action="@{/views/monoplazas/save/{id}(id = ${Monoplaza.id})}" th:object="${Monoplaza}" method="post">
					<div class="form-group">
						<label class="col-md-2" for="nombre">Equipo</label>
						<input type="text" class="form-control form-control-sm col-md-6" id="nombre" th:field="*{equipo}">
					</div>
					<div class="form-group">
						<label class="col-md-2" for="apellido">Modelo</label>
						<input type="text" class="form-control form-control-sm col-md-6" id="apellido" th:field="*{modelo}">
					</div>
					<!--
					<div class="form-group">
						<label class="col-md-2" for="dni">Corredor Activo</label>
						<input type="text" class="form-control form-control-sm col-md-6" id="dni" th:field="*{corredor}">
					</div>
					-->
					<button type="submit" class="btn btn-primary">Modify</button>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
