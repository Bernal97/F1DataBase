<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white"></div>
			<div class="card-body">
				<form action="#" th:object="${Usuario}" method="post">
					<div class="form-group">
						<label class="col-md-2" for="nombre">username</label>
						<input type="text" class="form-control form-control-sm col-md-6" id="nombre" th:field="*{username}">
					</div>
					<div class="form-group">
						<label class="col-md-2" for="apellido">password</label>
						<input type="password" class="form-control form-control-sm col-md-6" id="apellido" th:field="*{password}">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
					<a class = "btn btn-primary" href = "registro.html">Registro</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
